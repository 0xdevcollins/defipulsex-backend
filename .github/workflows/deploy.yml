name: ğŸš€ Deploy Gridape API on Push

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: ğŸ” Prepare changed files for deployment
        id: changed-files
        run: |
          # Debug: Print current directory
          echo "Current directory: $(pwd)"
          # Get and display list of changed files
          CHANGED_FILES=$(git diff --diff-filter=ACMRT --name-only HEAD^ HEAD)
          echo "Files that changed:"
          echo "$CHANGED_FILES"
          # Create directory for changed files
          mkdir -p ./changed_files
          # Copy each changed file while maintaining structure
          echo "$CHANGED_FILES" | while read -r file; do
            if [ -n "$file" ] && [ -f "$file" ]; then
              echo "Processing file: $file"
              mkdir -p "./changed_files/$(dirname "$file")"
              cp "$file" "./changed_files/$file"
              echo "Copied $file to ./changed_files/$file"
            fi
          done
          # Set output for next steps
          echo "has_changes=$([ -n "$CHANGED_FILES" ] && echo 'true' || echo 'false')" >> $GITHUB_OUTPUT

      - name: ğŸ› Debug changed_files directory
        run: |
          echo "Listing contents of changed_files directory:"
          ls -la ./changed_files

      - name: ğŸ“‚ Sync changed files
        if: ${{ success() && steps.changed-files.outputs.has_changes == 'true' }}
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: 46.202.195.31
          username: defipulsexapi
          password: FEypqGWLlo52tDzxxhJN
          local_path: "./changed_files/*"
          remote_path: "/home/defipulsexapi/htdocs/www.api.defipulsex.org"
          exclude: |
            **/.env
            **/.git*
            **/.git*/**
            **/node_modules/**
            .github
            **/vendor/**

      - name: ğŸš€ Deployment successful
        run: echo "Deployment to server was successful!"
